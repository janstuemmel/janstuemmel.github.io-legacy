<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/highlight.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
<body>
	<div class="site-header">
		<div class="wrapper">
			<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
		</div>
	</div>
	<div class="site-content">
		<div class="wrapper">
			{{ content }}
		</div>
	</div>
	<div class="site-footer">
		<div class="wrapper">
			<p>© {{ site.time | date: "%Y" }} Jan Stümmel. Site generated with <a href="https://jekyllrb.com/">Jekyll</a>. Hosted by <a href="http://github.com">Github Pages</a>. </p>
		</div>
	</div>
</body>
</html>
