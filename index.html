---
layout: home
---
<div class="home">

  <div class="header">
    <div class="wrapper">
      <p class="site-top-image">
        <img class="img-rounded" src="http://www.gravatar.com/avatar/0d3c9ecc15c651b2eeb939a47dd4db1c?s=80">
      </p>
      <p class="site-title">Jan St√ºmmel</p>
      <p class="site-info">{{ site.description }}</p>
      <p class="social-icons">
        <span><a class="social-link" href="{{ site.github_url }}"><i class="fa fa-github" aria-hidden="true"></i></a></span>
        <span><a class="social-link" href="{{ site.twitter_url }}"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
        <span><a class="social-link" href="mailto:{{site.email}}"><i class="fa fa-envelope" aria-hidden="true"></i></a></span>
      </p>
    </div>
  </div>

  <div class="wrapper">
    <ul class="post-list">
    {% for post in site.posts limit:5 %}
  	 <li>
        <div class="title">
          <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="content">{{ post.excerpt }}</div>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
