---
layout: default
---
<div class="home">

	<div class="info">
		<div class="section group">
			<div class="col span_2_of_6">
				<h1>About me</h1>
				<p>{{site.description}}</p>
			</div>
			<div class="col span_2_of_6">
				<img class="img-rounded" src="http://www.gravatar.com/avatar/0d3c9ecc15c651b2eeb939a47dd4db1c?s=200">
			</div>
			<div class="col span_2_of_6">
				<h1>Contact</h1>
				<p>{{site.email}}<br>
				<a href="http://github.com/janstuemmel">github.com/janstuemmel</a><br>
				<a href="http://twitter.com/janstuemmel">twitter.com/janstuemmel</a>
			</div>
		</div>
	</div>


	<ul class="post-list">
	{% for post in site.posts limit:5 %}
		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        	<h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        	<div class="post-content">{{ post.excerpt }}</div>
		</li>
	{% endfor %}
	</ul>
</div>
